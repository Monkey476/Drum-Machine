<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Drum Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="drum-machine">
    <h1>Simple Drum Machine</h1>
    <div class="drum-pads">
      <button class="drum-pad" data-key="Q" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3">Q</button>
      <button class="drum-pad" data-key="W" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3">W</button>
      <button class="drum-pad" data-key="E" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3">E</button>
      <button class="drum-pad" data-key="A" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3">A</button>
      <button class="drum-pad" data-key="S" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3">S</button>
      <button class="drum-pad" data-key="D" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3">D</button>
      <button class="drum-pad" data-key="Z" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3">Z</button>
      <button class="drum-pad" data-key="X" data-sound="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3">X</button>
      <button class="drum-pad" data-key="C" data-sound="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3">C</button>
    </div>
    <div id="display"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
